        font-family: Arial, sans-serif;

      }

        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        text-transform: uppercase;

      .enter-btn {

        color: white;
      }

        }

          font-size: 0.9em;
        }

        button {
          font-size: 0.9em;
